services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile 
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    environment:
      - NODE_ENV=development 
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-net

  backend:
    user: "0:0"
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/data:/app/data 
      - uploads_data:/app/uploads 
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:///app/data/transcendence.db 
      - PORT=3001 
    env_file:
      - .env
    networks:
      - app-net

  nginx:
    build:
      context: ./nginx 
      dockerfile: Dockerfile 
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - uploads_data:/app/uploads
    env_file:
      - .env
    depends_on:
      - frontend 
      - backend
    networks:
      - app-net

volumes:
  sqlite_data:
  uploads_data:

networks:
  app-net:
    driver: bridge